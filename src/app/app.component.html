<div class="container">
  <header>
    <img id="logo" src="../assets/logo.png" />

    <task-adder></task-adder>
  </header>

  <button id="sort-list" [disabled]="disableSortBtn" (click)="sortTasks()">Ordenar Tareas</button>

  <ul id="task-list">
    <task *ngFor="let task of taskListService.taskList" 
      [task]="task"></task>
  </ul>

  <footer>
    <clear-list></clear-list>
  </footer>
</div>
