<li class="task-item" [class]="task.state">
   <p class="text" [class]="hasScroll" #taskText 
   (click)="showFullTitle()"> 
      {{task.taskTitle}}
   </p>
   
   <select class="state" (change)="handleChange(selectState.value)" 
   #selectState>
      <option value="pending" [selected]="task.state == 'pending'">
         Pendiente
      </option>
      <option value="ongoing" [selected]="task.state == 'ongoing'">
         En Proceso
      </option>
      <option value="done" [selected]="task.state == 'done'">
         Hecho
      </option>
   </select>

   <button class="edit-task-btn" (click)="renameTask()" 
   title="Editar">

      &#215;

</li>
